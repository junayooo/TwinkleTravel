<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat UI Screen</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <div class="container">

      <nav>
        <h1 class="intro-heading">TWINKLE</h1>
        <img src="./img/star.png" />
        <button type="button" id="logoutButton">로그아웃</button>
        <button type="button" id="userinfo">내 정보</button>
      </nav>

      <div>
        <form id="login" style="display: block">
          <h1>로그인</h1>
          <div>email : <input type="email" id="signInEmail" /></div>
          <div>
            password :
            <input
              type="password"
              id="signInPassword"
              autocomplete="new-password"
            />
          </div>
          <button type="submit" id="signInButton">로그인 하기</button>
          <button type="button" id="showSignUpButton">회원가입</button>
        </form>
        <form id="sign" style="display: none">
          <h1>회원가입</h1>
          <div>email : <input type="email" id="signUpEmail" /></div>
          <div>password : <input type="password" id="signUpPassword" /></div>
          <button type="submit" id="signUpButton">회원가입 하기</button>
        </form>
      </div>
      <div id="intro" class="intro-container" style="display: none">
        <div class="form-container">
          <div class="form-row">
            <label for="place" class="form-label">여행지:</label>
            <input type="text" id="place" class="form-input" required />
          </div>
          <div class="form-row">
            <label for="dates" class="form-label">여행 기간</label>
            <input id="dates" type="text" name="dates" class="form-input" />
          </div>
          <div class="form-row">
            <label for="image">여행에서 가장 중요한 요소는?</label>
            
              <label
                >자연
                <input type="radio" name="image" id="image1" value="자연" />
                <img src="./img/nature.png" alt="이미지 1"/>
              </label>
              <label
                >문화
                <input type="radio" name="image" id="image2" value="문화" />
                <img src="./img/culture.png" alt="이미지 2"/>
              </label>
              <label
                >쇼핑
                <input type="radio" name="image" id="image3" value="쇼핑" />
                <img src="./img/shopping.png" alt="이미지 3"/>
              </label>
              <label
                >음식
                <input type="radio" name="image" id="image4" value="음식" />
                <img src="./img/food.png" alt="이미지 4"/>
              </label>
    
            
          </div>
          <div class="form-row">
            <label for="money" class="form-label">예산</label>
            <label
              >적음
              <input type="radio" name="money" value=2 />
            </label>
            <label
              >보통
              <input type="radio" name="money" value=3 />
            </label>
            <label
              >충분함
              <input type="radio" name="money" value=4 />
            </label>
          </div>
          <div class="form-row">
            <label for="act_rest" class="form-label">활동 vs 휴식</label>
            <input type="text" id="act_rest" class="form-input" required />
          </div>
          <div class="form-row">
            <label for="plan" class="form-label">계획 vs 즉흥</label>
            <input type="text" id="plan" class="form-input" required />
          </div>
          <div class="form-row">
            <label for="memory" class="form-label"
              >여행했을 때 가장 행복했던 기억이나 추억</label
            >
            <input type="text" id="memory" class="form-input" required />
          </div>
          <!-- <div class="form-row">
            <label for="place" class="form-label">Q5 : </label>
            <input type="text" id="place" class="form-input" required />
          </div> -->
          <button onclick="start()" class="form-button">twinkle chat</button>
        </div>
      </div>

      <div id="chat" class="chat-container" style="display: none">
        <div class="chat-box">
          <div class="chat-message assistant">
            <p>안녕하세요! 저는 트윙클입니다. 여행지를 추천해드려요!</p>
          </div>
        </div>
        <div id="loader" class="loader" style="display: none">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type your message here..." />
          <button id="btn" onclick="spinner()">Send</button>
        </div>
      </div>
      <div id="Logs" style="display: none">
        <h1>Travel Logs</h1>
        <ul id="travelList"></ul>
      </div>
    </div>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <!-- js -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <script src="firebase.js" type="module"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
